<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Indy Classic — Courts</title>

<link rel="preconnect" href="https://cdn.jsdelivr.net">
<script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>

<style>
  :root{
    --bg1:#0f172a;
    --bg2:#1e293b;
    --text: rgba(255,255,255,.92);
    --muted: rgba(255,255,255,.72);
    --glass: rgba(255,255,255,.10);
    --glassBorder: rgba(255,255,255,.18);
    --shadow: 0 18px 50px rgba(0,0,0,.35);
    --radius: 18px;

    --ok: rgba(34,197,94,.18);
    --danger: rgba(244,63,94,.18);
  }

  *{box-sizing:border-box}
  html,body{height:100%}

  body{
    margin:0;
    font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji","Segoe UI Emoji";
    color: var(--text);
    background:
      radial-gradient(1200px 700px at 20% 10%, rgba(99,102,241,.28), transparent 60%),
      radial-gradient(900px 600px at 85% 30%, rgba(34,197,94,.18), transparent 55%),
      linear-gradient(135deg, var(--bg1), var(--bg2));
    min-height:100vh;
    padding: 22px;
    overflow-x:hidden;
  }

  .blob{
    position:fixed;
    width:440px; height:440px;
    border-radius:999px;
    filter: blur(44px);
    opacity:.22;
    z-index:0;
    pointer-events:none;
  }
  .blob.b1{ top:-160px; left:-160px; background: rgba(56,189,248,.95); }
  .blob.b2{ bottom:-200px; right:-170px; background: rgba(168,85,247,.95); }

  .wrap{
    max-width:1180px;
    margin: 0 auto;
    position:relative;
    z-index:1;
    padding-bottom: 42px;
  }

  header{
    display:flex;
    align-items:flex-end;
    justify-content:space-between;
    gap: 14px;
    margin: 10px 0 18px;
  }

  .titleblock{
    display:flex;
    flex-direction:column;
    gap:6px;
    min-width: 0;
  }

  h1{
    margin:0;
    font-size: 28px;
    font-weight: 850;
    letter-spacing: -0.02em;
    line-height: 1.15;
  }

  .ts{
    font-size: 12.5px;
    color: var(--muted);
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
  }

  .panel{
    background: var(--glass);
    border: 1px solid var(--glassBorder);
    border-radius: var(--radius);
    box-shadow: var(--shadow);
    backdrop-filter: blur(14px);
    -webkit-backdrop-filter: blur(14px);
  }

  .lastmatch{
    padding: 14px 14px 12px;
    margin-bottom: 12px;
  }

  .panel-head{
    display:flex;
    align-items:baseline;
    justify-content:space-between;
    gap: 10px;
    padding: 4px 6px 10px;
  }

  .panel-head h2{
    margin:0;
    font-size: 15px;
    font-weight: 850;
    letter-spacing: -0.01em;
  }

  .pillrow{
    display:flex;
    flex-wrap:wrap;
    gap: 10px;
    padding: 6px;
  }

  .pill{
    font-size: 12.5px;
    color: rgba(255,255,255,.85);
    background: rgba(255,255,255,.08);
    border: 1px solid rgba(255,255,255,.12);
    padding: 8px 10px;
    border-radius: 999px;
    white-space: nowrap;
  }
  .pill b{
    color: rgba(255,255,255,.92);
    font-weight: 850;
  }

  .upcoming{
    padding: 14px 14px 10px;
    margin-bottom: 18px;
  }

  .up-list{
    margin:0;
    padding:0;
    list-style:none;
    display:flex;
    flex-direction:column;
    gap: 10px;
    padding: 6px;
  }

  .up-list li{
    display:flex;
    align-items:center;
    justify-content:space-between;
    gap: 10px;
    padding: 10px 12px;
    border-radius: 14px;
    background: rgba(255,255,255,.08);
    border: 1px solid rgba(255,255,255,.12);
  }

  .up-left{
    min-width:0;
    display:flex;
    flex-direction:column;
    gap: 4px;
  }

  .up-match{
    font-size: 13.5px;
    font-weight: 700;
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
  }

  .err{
    margin: 10px 6px 6px;
    padding: 10px 12px;
    border-radius: 14px;
    background: var(--danger);
    border: 1px solid rgba(255,255,255,.18);
    color: rgba(255,255,255,.92);
    font-weight: 750;
  }

  .courts-layout{
    display:grid;
    grid-template-columns: 1fr 1fr;
    gap: 18px;
  }
  .col{
    display:flex;
    flex-direction:column;
    gap: 18px;
  }
  @media (max-width: 900px){
    .courts-layout{ grid-template-columns: 1fr; }
  }

  .court{
    padding: 14px 14px 12px;
    min-height: 150px;
    position:relative;
    overflow:hidden;
  }

  .court::before{
    content:"";
    position:absolute;
    top:-40%;
    left:-20%;
    width: 60%;
    height: 120%;
    transform: rotate(18deg);
    background: radial-gradient(circle at 30% 40%, rgba(255,255,255,.18), transparent 55%);
    opacity:.30;
    pointer-events:none;
  }

  .court-top{
    display:flex;
    align-items:flex-start;
    justify-content:space-between;
    gap: 10px;
    position:relative;
    z-index:1;
  }

  .court-title{
    display:flex;
    flex-direction:column;
    gap: 4px;
    min-width:0;
  }

  .court-title .title{
    font-weight: 900;
    letter-spacing: -0.01em;
    font-size: 16px;
    line-height: 1.1;
  }

  .court-title .sub{
    font-weight: 750;
    font-size: 13px;
    color: rgba(255,255,255,.80);
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
  }

  .badge{
    font-size: 11.5px;
    font-weight: 800;
    padding: 6px 10px;
    border-radius: 999px;
    border: 1px solid rgba(255,255,255,.18);
    background: rgba(255,255,255,.10);
    color: rgba(255,255,255,.90);
    flex: 0 0 auto;
  }
  .badge.live{ background: var(--ok); }
  .badge.empty{ opacity: .65; }

  .line{
    height:1px;
    background: rgba(255,255,255,.16);
    margin: 10px 0 10px;
    position:relative;
    z-index:1;
  }

  .match{
    display:flex;
    flex-direction:column;
    gap: 8px;
    position:relative;
    z-index:1;
  }

  .teamrow{
    display:flex;
    justify-content:center;
    align-items:center;
    gap: 10px;
    padding: 10px 12px;
    border-radius: 14px;
    background: rgba(255,255,255,.08);
    border: 1px solid rgba(255,255,255,.12);
    text-align:center;
  }

  .team{
    font-size: 13.5px;
    font-weight: 750;
    line-height: 1.2;
    min-width: 0;
    overflow:hidden;
    text-overflow: ellipsis;
    white-space: nowrap;
  }

  .vs{
    font-size: 12px;
    color: var(--muted);
    font-weight: 800;
    text-align:center;
  }

  .timeinfo{
    margin-top: 10px;
    padding: 10px 12px;
    border-radius: 14px;
    background: rgba(255,255,255,.08);
    border: 1px solid rgba(255,255,255,.12);
    font-size: 12.5px;
    color: rgba(255,255,255,.78);
    line-height: 1.55;
    text-align:center;
    position:relative;
    z-index:1;
  }

  .empty .team,
  .empty .court-title .sub{
    color: rgba(255,255,255,.55);
    font-weight: 650;
  }

  @media (max-width: 480px){
    body{ padding: 16px; }
    header{ align-items:flex-start; }
    h1{ font-size: 24px; }
    .up-list li{ padding: 10px 10px; }
    .court{ padding: 13px; }
    .teamrow{ padding: 10px; }
  }
</style>
</head>

<body>
  <div class="blob b1"></div>
  <div class="blob b2"></div>

  <div class="wrap">
    <header>
      <div class="titleblock">
        <h1>Indy Classic Court Assignments</h1>
        <div class="ts" id="sourceNote">Loading…</div>
      </div>
      <div class="ts">Auto-refresh: every 15 seconds</div>
    </header>

    <!-- LAST MATCH PLACED -->
    <section class="panel lastmatch">
      <div class="panel-head">
        <h2>Last Match Placed</h2>
      </div>
      <div class="pillrow" id="lastPlacedRow">
        <div class="pill"><b>Match:</b> —</div>
        <div class="pill"><b>Scheduled:</b> —</div>
        <div class="pill"><b>Actual:</b> —</div>
        <div class="pill"><b>Court:</b> —</div>
      </div>
      <div class="err" id="errorMsg" hidden></div>
    </section>

    <!-- UPCOMING -->
    <section class="panel upcoming">
      <div class="panel-head">
        <h2>Upcoming Matches</h2>
      </div>
      <ul class="up-list" id="upcomingList"></ul>
    </section>

    <!-- COURTS -->
    <section class="courts-layout" aria-label="Courts">
      <div class="col" id="courtsLeft" aria-label="Courts 1 through 8"></div>
      <div class="col" id="courtsRight" aria-label="Courts 9 through 16"></div>
    </section>
  </div>

<script>
  const CSV_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vRrbxnR_sR21PWkZNhsqpzlnaQJ7AXhWmUN0aA_r9nXIxsdfQ6OnFsBEf9_aeVCIpZPIjhBAA5KraS_/pub?gid=0&single=true&output=csv";
  const NUM_COURTS = 16;
  const UPCOMING_COUNT = 5;
  const REFRESH_MS = 15000;

  const courtsLeft = document.getElementById('courtsLeft');
  const courtsRight = document.getElementById('courtsRight');
  const upList = document.getElementById('upcomingList');
  const errMsg = document.getElementById('errorMsg');
  const sourceNote = document.getElementById('sourceNote');
  const lastPlacedRow = document.getElementById('lastPlacedRow');

  let loading = false;

  function buildCourtShells(){
    courtsLeft.innerHTML = '';
    courtsRight.innerHTML = '';

    for(let i=1;i<=NUM_COURTS;i++){
      const card = document.createElement('article');
      card.className = 'panel court empty';
      card.dataset.court = i;
      card.innerHTML = `
        <div class="court-top">
          <div class="court-title">
            <div class="title">Court ${i}</div>
            <div class="sub" data-sub>—</div>
          </div>
          <div class="badge empty" data-badge>Empty</div>
        </div>

        <div class="line"></div>

        <div class="match">
          <div class="teamrow"><div class="team" data-team1>—</div></div>
          <div class="vs">vs</div>
          <div class="teamrow"><div class="team" data-team2>—</div></div>
        </div>

        <div class="timeinfo" data-times>
          <div>Scheduled Time: —</div>
          <div>Start Time: —</div>
          <div>Duration: —</div>
        </div>
      `;

      if(i <= 8) courtsLeft.appendChild(card);
      else courtsRight.appendChild(card);
    }
  }

  const tidy = v => (v==null ? '' : String(v).trim());
  function isCourtEmpty(v){
    const t = tidy(v).toLowerCase();
    return !t || ['na','n/a','none','null','-','—','0'].includes(t);
  }

  function parseTimeToday(s){
    const str = tidy(s);
    if(!str) return null;

    let m = str.match(/^(\d{1,2}):(\d{2})(?::(\d{2}))?\s*([ap]m)$/i);
    if(m){
      let [, hh, mm, ss, ap] = m;
      let h = parseInt(hh,10);
      const min = parseInt(mm,10);
      const sec = ss ? parseInt(ss,10) : 0;
      ap = ap.toLowerCase();
      if(h === 12) h = 0;
      if(ap === 'pm') h += 12;
      const now = new Date();
      return new Date(now.getFullYear(), now.getMonth(), now.getDate(), h, min, sec, 0);
    }

    m = str.match(/^(\d{1,2}):(\d{2})(?::(\d{2}))$/);
    if(m || (m = str.match(/^(\d{1,2}):(\d{2})$/))){
      let [, hh, mm, ss] = m;
      const h = parseInt(hh,10);
      const min = parseInt(mm,10);
      const sec = ss ? parseInt(ss,10) : 0;
      if(h>=0 && h<24 && min>=0 && min<60 && sec>=0 && sec<60){
        const now = new Date();
        return new Date(now.getFullYear(), now.getMonth(), now.getDate(), h, min, sec, 0);
      }
    }

    const d = new Date(str);
    return isNaN(d.getTime()) ? null : d;
  }

  function toDateOrNullFlexible(v){
    const s = tidy(v);
    if(!s) return null;
    const d = new Date(s);
    if(!isNaN(d.getTime())) return d;
    return parseTimeToday(s);
  }

  function formatTime(dt){
    if(!dt) return '';
    let h = dt.getHours(), m = dt.getMinutes(), s = dt.getSeconds();
    const ampm = h >= 12 ? 'PM' : 'AM';
    h = h % 12; if(h === 0) h = 12;
    const mm = m.toString().padStart(2,'0');
    const ss = s ? (':' + s.toString().padStart(2,'0')) : '';
    return `${h}:${mm}${ss} ${ampm}`;
  }

  function formatDuration(since){
    if(!since) return '';
    const now = new Date();
    let diff = (now - since)/60000;
    if(diff < 1) return 'Just started';
    const hrs = Math.floor(diff/60);
    const mins = Math.floor(diff % 60);
    if(hrs > 0) return `${hrs} hr${hrs>1?'s':''} ${mins} min${mins!==1?'s':''}`;
    return `${mins} min${mins!==1?'s':''}`;
  }

  function escapeHtml(s){
    return String(s).replace(/[&<>"']/g, c => ({
      '&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'
    }[c]));
  }

  function setBadge(card, label, kind){
    const badge = card.querySelector('[data-badge]');
    badge.textContent = label;
    badge.classList.remove('live','empty');
    if(kind === 'live') badge.classList.add('live');
    if(kind === 'empty') badge.classList.add('empty');
  }

  function setLastPlaced(latestRow){
    const matchText = latestRow ? `${latestRow.team1 || '—'} vs ${latestRow.team2 || '—'}` : '—';
    const scheduled = formatTime(latestRow?.startTime) || '—';
    const actual = formatTime(latestRow?.time) || '—';
    const court = (latestRow?.court ?? '—');

    lastPlacedRow.innerHTML = `
      <div class="pill"><b>Match:</b> ${escapeHtml(matchText)}</div>
      <div class="pill"><b>Scheduled:</b> ${scheduled}</div>
      <div class="pill"><b>Actual:</b> ${actual}</div>
      <div class="pill"><b>Court:</b> ${court}</div>
    `;
  }

  function renderFromRows(rows){
    buildCourtShells();

    const normalized = rows.map((r, idx) => {
      const startRaw = tidy(r['Start Time']);
      const timeRaw  = tidy(r['Time']);
      const courtRaw = tidy(r['Court']) || tidy(r['Court #']);
      const team1    = tidy(r['Team 1']) || tidy(r['Team1']);
      const team2    = tidy(r['Team 2']) || tidy(r['Team2']);
      const event    = tidy(r['Event']);
      const round    = tidy(r['Round']);

      const num = parseInt(courtRaw, 10);
      const court = (!isCourtEmpty(courtRaw) && !isNaN(num)) ? num : null;

      const startTime = toDateOrNullFlexible(startRaw);
      const time = parseTimeToday(timeRaw) ?? null;

      return {
        _row: idx,
        startRaw, startTime,
        timeRaw, time,
        event, round, team1, team2,
        courtRaw, court
      };
    });

    // last match placed = most recent row with a court, based on actual time (fallback scheduled)
    const placedCandidates = normalized.filter(r => r.court != null && (r.time || r.startTime));
    let lastPlaced = null;
    for(const r of placedCandidates){
      const key = (r.time ?? r.startTime);
      const bestKey = lastPlaced ? (lastPlaced.time ?? lastPlaced.startTime) : null;
      if(!lastPlaced || key.getTime() > bestKey.getTime()) lastPlaced = r;
    }
    setLastPlaced(lastPlaced);

    // latest per court
    const latestByCourt = new Map();
    for(const r of normalized){
      if(r.court==null) continue;
      const key = r.time ?? r.startTime ?? null;
      if(!key) continue;
      const prev = latestByCourt.get(r.court);
      const prevKey = prev ? (prev.time ?? prev.startTime) : null;
      if(!prev || key.getTime() > prevKey.getTime()){
        latestByCourt.set(r.court, r);
      }
    }

    for(const [num,row] of latestByCourt.entries()){
      const card = document.querySelector(`.court[data-court="${num}"]`);
      if(!card) continue;

      const sub = card.querySelector('[data-sub]');
      const t1 = card.querySelector('[data-team1]');
      const t2 = card.querySelector('[data-team2]');
      const times = card.querySelector('[data-times]');

      const subTxt = (row.event && row.round) ? `${row.event} — ${row.round}` : (row.event || row.round || '—');
      sub.textContent = subTxt;
      t1.textContent = row.team1 || '—';
      t2.textContent = row.team2 || '—';

      const sched = formatTime(row.startTime);
      const start = formatTime(row.time);
      const dur = formatDuration(row.time);

      times.innerHTML = `
        <div>Scheduled Time: ${sched || '—'}</div>
        <div>Start Time: ${start || '—'}</div>
        <div>Duration: ${row.time ? (dur || '—') : '—'}</div>
      `;

      card.classList.remove('empty');
      setBadge(card, 'Live', 'live');
    }

    // upcoming
    const upcoming = normalized
      .filter(r => r.court==null)
      .sort((a,b) => {
        const aKey = a.startTime ?? a.time ?? new Date(8640000000000000);
        const bKey = b.startTime ?? b.time ?? new Date(8640000000000000);
        return aKey - bKey;
      })
      .slice(0, UPCOMING_COUNT);

    upList.innerHTML = '';
    if(upcoming.length===0){
      const li=document.createElement('li');
      li.innerHTML = `<div class="up-left"><div class="up-match">No upcoming matches listed.</div></div><div class="pill">—</div>`;
      upList.appendChild(li);
    }else{
      for(const r of upcoming){
        const when = formatTime(r.startTime ?? r.time);
        const li=document.createElement('li');
        const matchText = `${r.team1 || '—'} vs ${r.team2 || '—'}`;
        li.innerHTML = `
          <div class="up-left">
            <div class="up-match">${escapeHtml(matchText)}</div>
          </div>
          <div class="pill">${when || 'Time TBD'}</div>
        `;
        upList.appendChild(li);
      }
    }
  }

  function loadCSV(){
    if(loading) return;
    loading = true;

    errMsg.hidden = true;
    sourceNote.textContent = 'Loading…';

    const url = CSV_URL + (CSV_URL.includes('?') ? '&' : '?') + 't=' + Date.now();

    Papa.parse(url, {
      download: true,
      header: true,
      skipEmptyLines: 'greedy',
      complete: (res) => {
        try{
          renderFromRows(res.data);
          sourceNote.textContent = '';
        }catch(e){
          errMsg.hidden = false;
          errMsg.textContent = 'Error rendering data: ' + e.message;
          sourceNote.textContent = '';
        } finally {
          loading = false;
        }
      },
      error: (e) => {
        errMsg.hidden = false;
        errMsg.textContent = 'CSV load failed: ' + e.message;
        sourceNote.textContent = '';
        loading = false;
      }
    });
  }

  loadCSV();
  setInterval(loadCSV, REFRESH_MS);
</script>
</body>
</html>
