<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Coming Soon</title>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg1:#0f172a;
      --bg2:#1e293b;
      --text: rgba(255,255,255,.92);
      --muted: rgba(255,255,255,.70);
      --glass: rgba(255,255,255,.10);
      --glassBorder: rgba(255,255,255,.18);
      --shadow: 0 18px 50px rgba(0,0,0,.35);
      --radius: 22px;
    }

    * { margin:0; padding:0; box-sizing:border-box; }
    html, body { height:100%; }

    body{
      font-family:'Inter',system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
      color: var(--text);
      background:
        radial-gradient(1200px 700px at 20% 10%, rgba(99,102,241,.28), transparent 60%),
        radial-gradient(900px 600px at 85% 30%, rgba(34,197,94,.18), transparent 55%),
        linear-gradient(135deg, var(--bg1), var(--bg2));
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding: 24px;
      overflow:hidden;
    }

    .blob {
      position: fixed;
      width: 420px;
      height: 420px;
      border-radius: 999px;
      filter: blur(45px);
      opacity: .22;
      z-index: 0;
      pointer-events: none;
    }
    .blob.b1 { top: -140px; left: -140px; background: rgba(56,189,248,.9); }
    .blob.b2 { bottom: -180px; right: -140px; background: rgba(168,85,247,.9); }

    .card{
      width: min(520px, 100%);
      text-align:center;
      padding: 40px 30px;
      border-radius: var(--radius);
      background: var(--glass);
      border: 1px solid var(--glassBorder);
      box-shadow: var(--shadow);
      backdrop-filter: blur(16px);
      -webkit-backdrop-filter: blur(16px);
      position: relative;
      z-index: 1;
    }

    .logo{
      width: 150px;
      height: 150px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 24px;
      border: 3px solid rgba(255,255,255,.6);
      box-shadow: 0 14px 30px rgba(0,0,0,.35);
      background: rgba(255,255,255,.08);
    }

    h1{
      font-size: 34px;
      font-weight: 800;
      letter-spacing: 0.08em;
    }

    .subtitle{
      margin-top: 12px;
      font-size: 14px;
      color: var(--muted);
    }

    @media (max-width: 480px){
      .card{ padding: 32px 22px; }
      .logo{ width:120px; height:120px; }
      h1{ font-size: 26px; }
    }
  </style>
</head>
<body>

  <div class="blob b1"></div>
  <div class="blob b2"></div>

  <div class="card">
    <img src="profile.jpg" alt="Logo" class="logo">
    <h1>COMING SOON</h1>
    <div class="subtitle">Something exciting is on the way.</div>
  </div>

</body>
</html>
