<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Indy Classic Singles Consolation</title>

  <link rel="preconnect" href="https://cdn.jsdelivr.net">
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>

  <style>
    :root{
      --bg1:#0f172a; --bg2:#1e293b;
      --text: rgba(255,255,255,.92);
      --muted: rgba(255,255,255,.72);
      --glass: rgba(255,255,255,.10);
      --glassBorder: rgba(255,255,255,.18);
      --shadow: 0 18px 50px rgba(0,0,0,.35);
      --radius: 18px;
      --ok: rgba(34,197,94,.18);
      --warn: rgba(99,102,241,.18);
      --danger: rgba(244,63,94,.18);
    }
    *{ box-sizing:border-box; }
    html,body{ height:100%; }
    body{
      margin:0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji","Segoe UI Emoji";
      color: var(--text);
      background:
        radial-gradient(1200px 700px at 20% 10%, rgba(99,102,241,.28), transparent 60%),
        radial-gradient(900px 600px at 85% 30%, rgba(34,197,94,.18), transparent 55%),
        linear-gradient(135deg, var(--bg1), var(--bg2));
      min-height:100vh;
      padding: 22px;
      overflow-x:hidden;
    }
    .blob{
      position:fixed; width:440px; height:440px;
      border-radius:999px; filter: blur(44px); opacity:.22;
      z-index:0; pointer-events:none;
    }
    .blob.b1{ top:-160px; left:-160px; background: rgba(56,189,248,.95); }
    .blob.b2{ bottom:-200px; right:-170px; background: rgba(168,85,247,.95); }

    .wrap{ max-width: 980px; margin: 0 auto; position: relative; z-index: 1; padding-bottom: 42px; }
    header{ display:flex; align-items:flex-end; justify-content:space-between; gap: 14px; margin: 10px 0 18px; flex-wrap:wrap; }
    h1{ margin:0; font-size: 26px; font-weight: 850; letter-spacing: -0.02em; line-height: 1.15; }
    .subhead{ font-size: 12.5px; color: var(--muted); }

    .panel{
      background: var(--glass);
      border: 1px solid var(--glassBorder);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      backdrop-filter: blur(14px);
      -webkit-backdrop-filter: blur(14px);
      padding: 18px;
    }

    .titleRow{ display:flex; justify-content:space-between; align-items:baseline; gap: 10px; margin-bottom: 10px; flex-wrap:wrap; }
    .titleRow h2{ margin:0; font-size: 15px; font-weight: 850; letter-spacing: -0.01em; }

    .pill{
      font-size: 12.5px;
      color: rgba(255,255,255,.85);
      background: rgba(255,255,255,.08);
      border: 1px solid rgba(255,255,255,.12);
      padding: 8px 10px;
      border-radius: 999px;
      white-space: nowrap;
    }

    .notice{
      display:flex; flex-direction:column; gap: 10px;
      padding: 14px; border-radius: 16px;
      background: rgba(255,255,255,.08);
      border: 1px solid rgba(255,255,255,.12);
    }

    .form{ display:flex; flex-direction:column; gap: 12px; margin-top: 8px; }
    label{ font-size: 12.5px; color: var(--muted); font-weight: 700; }
    select{
      width:100%;
      padding: 12px 12px;
      border-radius: 14px;
      border: 1px solid rgba(255,255,255,.18);
      background: rgba(15,23,42,.35);
      color: var(--text);
      outline: none;
    }

    .infoBox{
      padding: 12px 12px;
      border-radius: 14px;
      background: rgba(255,255,255,.08);
      border: 1px solid rgba(255,255,255,.12);
      color: rgba(255,255,255,.85);
      line-height: 1.45;
      font-size: 13px;
      min-height: 48px;
      display:flex;
      align-items:center;
      justify-content:center;
      text-align:center;
    }

    .btn{
      border: 1px solid rgba(255,255,255,.18);
      background: rgba(255,255,255,.12);
      color: var(--text);
      padding: 12px 14px;
      border-radius: 14px;
      cursor:pointer;
      font-weight: 800;
      box-shadow: 0 10px 24px rgba(0,0,0,.18);
      transition: transform .18s ease, background .18s ease, border-color .18s ease, box-shadow .18s ease;
      -webkit-tap-highlight-color: transparent;
    }
    @media (hover:hover) and (pointer:fine){
      .btn:hover{
        transform: translateY(-2px);
        background: rgba(255,255,255,.16);
        border-color: rgba(255,255,255,.26);
        box-shadow: 0 14px 34px rgba(0,0,0,.25);
      }
    }
    .btn:active{ transform: scale(.99); }
    .btn:disabled{ opacity:.55; cursor:not-allowed; transform:none; }

    .status{
      margin-top: 14px;
      padding: 12px 12px;
      border-radius: 14px;
      border: 1px solid rgba(255,255,255,.18);
      background: rgba(255,255,255,.08);
      font-size: 13px;
      color: rgba(255,255,255,.9);
      display:none;
    }
    .status.ok{ background: var(--ok); display:block; }
    .status.warn{ background: var(--warn); display:block; }
    .status.err{ background: var(--danger); display:block; }

    .spinner{
      width: 18px; height: 18px;
      border-radius: 999px;
      border: 2px solid rgba(255,255,255,.35);
      border-top-color: rgba(255,255,255,.95);
      display:inline-block;
      vertical-align: -3px;
      animation: spin .9s linear infinite;
      margin-right: 8px;
    }
    @keyframes spin { to { transform: rotate(360deg); } }

    /* Draw */
    .drawWrap{ display:flex; flex-direction:column; gap: 14px; }
    .drawTop{
      display:flex; gap:12px; align-items:flex-end; justify-content:space-between;
      flex-wrap:wrap;
    }
    .drawMeta{ display:flex; gap:10px; flex-wrap:wrap; }
    .drawGrid{
      display:grid;
      grid-template-columns: 1fr;
      gap: 10px;
    }
    .matchCard{
      padding: 12px 12px;
      border-radius: 16px;
      background: rgba(255,255,255,.08);
      border: 1px solid rgba(255,255,255,.12);
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap: 10px;
      flex-wrap:wrap;
    }
    .slot{
      display:flex;
      gap:10px;
      align-items:center;
      min-width: 260px;
      flex: 1 1 320px;
    }
    .seed{
      min-width: 34px;
      text-align:center;
      font-weight: 900;
      padding: 6px 10px;
      border-radius: 999px;
      border: 1px solid rgba(255,255,255,.18);
      background: rgba(255,255,255,.10);
      color: rgba(255,255,255,.92);
    }
    .player{
      font-weight: 750;
      overflow:hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
      max-width: 520px;
    }
    .vsSmall{
      font-weight: 900;
      color: rgba(255,255,255,.65);
      padding: 6px 10px;
      border-radius: 999px;
      border: 1px solid rgba(255,255,255,.12);
      background: rgba(255,255,255,.06);
      flex: 0 0 auto;
    }

    @media (max-width: 480px){
      body{ padding: 16px; }
      h1{ font-size: 22px; }
      .panel{ padding: 16px; }
      .slot{ min-width: 0; flex: 1 1 auto; }
      .player{ max-width: 100%; }
    }
  </style>
</head>

<body>
  <div class="blob b1"></div>
  <div class="blob b2"></div>

  <div class="wrap">
    <header>
      <div>
        <h1>Indy Classic Singles Consolation</h1>
        <div class="subhead" id="smallNote">Loading…</div>
      </div>
      <div class="pill" id="modePill">Checking status…</div>
    </header>

    <section class="panel" id="mainPanel"></section>
    <div class="status" id="statusBox"></div>
  </div>

<script>
  // Control CSV
  const CONTROL_CSV =
    "https://docs.google.com/spreadsheets/d/e/2PACX-1vStQmNzT7R_NGV3fDuU3WZxxU30qtFW_EgDtrzalrUUolTFpBIybSVIcUO_pOTEUVVgohgiWx4hjNSY/pub?gid=1244457974&single=true&output=csv";

  // Entry list CSV
  const ENTRY_CSV =
    "https://docs.google.com/spreadsheets/d/e/2PACX-1vStQmNzT7R_NGV3fDuU3WZxxU30qtFW_EgDtrzalrUUolTFpBIybSVIcUO_pOTEUVVgohgiWx4hjNSY/pub?gid=552112433&single=true&output=csv";

  // Submissions CSV (read-only; used to avoid duplicate numbers client-side AND to build draws)
  const SUBMISSIONS_CSV =
    "https://docs.google.com/spreadsheets/d/e/2PACX-1vStQmNzT7R_NGV3fDuU3WZxxU30qtFW_EgDtrzalrUUolTFpBIybSVIcUO_pOTEUVVgohgiWx4hjNSY/pub?gid=742310415&single=true&output=csv";

  // Apps Script Web App URL
  const APPS_SCRIPT_WEBAPP_URL =
    "https://script.google.com/macros/s/AKfycbxQe4RiJJDFs4Ed1McY67vPdpIQjf5K4TWimgGCO3KENiyYXEcbt_5xkW0AuJGaFpBjJA/exec";

  const mainPanel = document.getElementById("mainPanel");
  const modePill = document.getElementById("modePill");
  const smallNote = document.getElementById("smallNote");
  const statusBox = document.getElementById("statusBox");

  const tidy = v => (v == null ? "" : String(v).trim());
  const upper = v => tidy(v).toUpperCase();

  function showStatus(type, msg){
    statusBox.className = "status " + type;
    statusBox.textContent = msg;
    statusBox.style.display = "block";
  }
  function clearStatus(){
    statusBox.className = "status";
    statusBox.textContent = "";
    statusBox.style.display = "none";
  }

  function parseCSV(url){
    return new Promise((resolve, reject) => {
      const bust = url + (url.includes("?") ? "&" : "?") + "t=" + Date.now();
      Papa.parse(bust, {
        download: true,
        header: true,
        skipEmptyLines: "greedy",
        complete: (res) => resolve(res.data || []),
        error: (e) => reject(e)
      });
    });
  }

  function getControlFlags(rows){
    const flags = {};
    for(const r of rows){
      const view = tidy(r["View"]);
      const cur = upper(r["Current"]);
      if(view) flags[view] = (cur === "Y");
    }
    return flags;
  }

  function escapeHtml(s){
    return String(s).replace(/[&<>"']/g, c => ({
      '&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'
    }[c]));
  }

  function renderComingSoon(){
    modePill.textContent = "Coming Soon";
    mainPanel.innerHTML = `
      <div class="titleRow">
        <h2>Status</h2>
        <div class="pill">Not open yet</div>
      </div>
      <div class="notice">
        <div><strong>Indy Classic Singles Consolation Coming Soon</strong></div>
      </div>
    `;
  }

  function renderNotActive(){
    modePill.textContent = "Not Active";
    mainPanel.innerHTML = `
      <div class="titleRow">
        <h2>Status</h2>
        <div class="pill">Unavailable</div>
      </div>
      <div class="notice">
        <div><strong>This page is not active right now.</strong></div>
      </div>
    `;
  }

  async function loadUsedNumbers(){
    const rows = await parseCSV(SUBMISSIONS_CSV);
    const used = new Set();
    for(const r of rows){
      const n = Number(tidy(r["Number"]));
      if(!Number.isNaN(n)) used.add(n);
    }
    return used;
  }

  function pickUniqueNumber(used){
    if(used.size >= 1000) return null;
    for(let tries=0; tries<5000; tries++){
      const candidate = Math.floor(Math.random() * 1000) + 1;
      if(!used.has(candidate)) return candidate;
    }
    for(let i=1;i<=1000;i++) if(!used.has(i)) return i;
    return null;
  }

  async function renderEntryOpen(){
    modePill.textContent = "Entry Open";
    clearStatus();

    let entryRows = [];
    try{
      entryRows = await parseCSV(ENTRY_CSV);
    }catch(e){
      showStatus("err", "Could not load the entry list.");
      mainPanel.innerHTML = `
        <div class="titleRow"><h2>Entry</h2><div class="pill">Error</div></div>
        <div class="notice">Unable to load the entry list CSV.</div>
      `;
      return;
    }

    const players = entryRows
      .map(r => ({
        name: tidy(r["Name"]),
        firstname: tidy(r["Firstname"]),
        singles: tidy(r["Singles"]),
        include: upper(r["Include"])
      }))
      .filter(p => p.include === "Y" && (p.name || p.firstname))
      .sort((a,b) => (a.firstname + " " + a.name).localeCompare(b.firstname + " " + b.name));

    mainPanel.innerHTML = `
      <div class="titleRow">
        <h2>Enter Consolation Draws</h2>
        <div class="pill">2026 Indy Classic</div>
      </div>

      <div class="notice">
        <div><strong>Select your name from the drop down menu and SUBMIT to enter the 2026 Indy Classic consolation draws</strong></div>
      </div>

      <div class="form">
        <div>
          <label for="playerSelect">Your name</label>
          <select id="playerSelect">
            <option value="">— Select —</option>
          </select>
        </div>

        <div>
          <label>Singles</label>
          <div class="infoBox" id="singlesBox">Select a name to see Singles info</div>
        </div>

        <button class="btn" id="submitBtn" disabled>Submit</button>
      </div>
    `;

    const select = document.getElementById("playerSelect");
    const singlesBox = document.getElementById("singlesBox");
    const submitBtn = document.getElementById("submitBtn");

    for(const p of players){
      const label = `${p.firstname} ${p.name}`.trim();
      const opt = document.createElement("option");
      opt.value = label;
      opt.textContent = label;
      opt.dataset.firstname = p.firstname;
      opt.dataset.name = p.name;
      opt.dataset.singles = p.singles;
      select.appendChild(opt);
    }

    select.addEventListener("change", () => {
      clearStatus();
      const opt = select.selectedOptions[0];
      const singles = opt?.dataset?.singles || "";
      if(!select.value){
        singlesBox.textContent = "Select a name to see Singles info";
        submitBtn.disabled = true;
        return;
      }
      singlesBox.textContent = singles || "—";
      submitBtn.disabled = false;
    });

    submitBtn.addEventListener("click", async () => {
      clearStatus();

      if(!APPS_SCRIPT_WEBAPP_URL){
        showStatus("err", "Apps Script URL not set.");
        return;
      }

      const opt = select.selectedOptions[0];
      const firstname = opt?.dataset?.firstname || "";
      const name = opt?.dataset?.name || "";
      const singles = opt?.dataset?.singles || "";

      if(!firstname || !name){
        showStatus("err", "Please select your name.");
        return;
      }

      submitBtn.disabled = true;
      submitBtn.innerHTML = `<span class="spinner"></span>Submitting…`;

      try{
        const used = await loadUsedNumbers().catch(() => new Set());
        const number = pickUniqueNumber(used);
        if(number == null) throw new Error("All numbers 1–1000 are already used.");

        const fd = new FormData();
        fd.append("firstname", firstname);
        fd.append("name", name);
        fd.append("singles", singles);
        fd.append("number", String(number));

        await fetch(APPS_SCRIPT_WEBAPP_URL, { method:"POST", mode:"no-cors", body: fd });

        showStatus("ok", "Submitted!");
      }catch(e){
        showStatus("err", e.message || "Submission failed.");
      }finally{
        submitBtn.innerHTML = "Submit";
        submitBtn.disabled = false;
      }
    });
  }

  // ===== Draws mode =====

  function drawSizeFor(n){
    if(n <= 0) return 0;
    if(n <= 2) return 2;
    if(n <= 4) return 4;
    if(n <= 8) return 8;
    if(n <= 16) return 16;
    return 32; // 17-32
  }

  // Seeding order for standard bracket pairings.
  // Generates a seed list (length = drawSize) in the order they appear in the bracket slots.
  // For 4: [1,4,2,3] => matches are (1v4) and (2v3)
  // For 8: [1,8,4,5,3,6,2,7] => matches are (1v8),(4v5),(3v6),(2v7)
  function bracketSeedSlots(size){
    let seeds = [1,2];
    while(seeds.length < size){
      const n = seeds.length * 2 + 1;
      const next = [];
      for(const s of seeds){
        next.push(s);
        next.push(n - s);
      }
      seeds = next;
    }
    return seeds;
  }

  function renderDrawUI(groups){
    modePill.textContent = "Draws";
    clearStatus();

    const singlesValues = Array.from(groups.keys()).sort((a,b) => a.localeCompare(b));

    mainPanel.innerHTML = `
      <div class="drawWrap">
        <div class="drawTop">
          <div class="titleRow" style="margin:0; flex: 1 1 auto;">
            <h2>Consolation Draws</h2>
            <div class="drawMeta" id="drawMeta"></div>
          </div>
          <div style="min-width: 260px; flex: 0 0 320px;">
            <label for="singlesGroup">Singles group</label>
            <select id="singlesGroup">
              <option value="">— Select Singles —</option>
            </select>
          </div>
        </div>

        <div class="notice" id="drawNotice">
          Select a Singles group to view the bracket.
        </div>

        <div class="drawGrid" id="drawGrid"></div>
      </div>
    `;

    const select = document.getElementById("singlesGroup");
    const drawGrid = document.getElementById("drawGrid");
    const drawMeta = document.getElementById("drawMeta");
    const drawNotice = document.getElementById("drawNotice");

    // Populate dropdown
    for(const v of singlesValues){
      const opt = document.createElement("option");
      opt.value = v;
      opt.textContent = v;
      select.appendChild(opt);
    }

    select.addEventListener("change", () => {
      const val = select.value;
      drawGrid.innerHTML = "";
      drawMeta.innerHTML = "";
      if(!val){
        drawNotice.textContent = "Select a Singles group to view the bracket.";
        return;
      }

      const players = groups.get(val) || [];
      // Sort by Number ascending (seed 1 = smallest number)
      const seeded = players
        .slice()
        .sort((a,b) => a.number - b.number)
        .map((p, idx) => ({ ...p, seed: idx + 1 }));

      const n = seeded.length;
      const size = drawSizeFor(n);

      drawNotice.innerHTML = `
        <div><strong>${escapeHtml(val)}</strong></div>
        <div style="color: var(--muted); font-size: 13px;">
          Players: ${n} • Draw: ${size}
        </div>
      `;

      drawMeta.innerHTML = `
        <div class="pill">Players: ${n}</div>
        <div class="pill">Draw: ${size}</div>
      `;

      if(n === 0){
        drawGrid.innerHTML = `<div class="notice">No entries yet.</div>`;
        return;
      }

      const slots = bracketSeedSlots(size);

      // build seed -> player map for seeds 1..n
      const seedToPlayer = new Map();
      for(const p of seeded){
        seedToPlayer.set(p.seed, p);
      }

      // Create matches in order (pairs of slots)
      for(let i=0; i<slots.length; i+=2){
        const sA = slots[i];
        const sB = slots[i+1];

        const pA = seedToPlayer.get(sA) || null;
        const pB = seedToPlayer.get(sB) || null;

        const leftText = pA ? `${pA.firstname} ${pA.name}` : "BYE";
        const rightText = pB ? `${pB.firstname} ${pB.name}` : "BYE";

        const card = document.createElement("div");
        card.className = "matchCard";
        card.innerHTML = `
          <div class="slot">
            <div class="seed">${sA}</div>
            <div class="player">${escapeHtml(leftText)}</div>
          </div>
          <div class="vsSmall">vs</div>
          <div class="slot" style="justify-content:flex-end;">
            <div class="seed">${sB}</div>
            <div class="player">${escapeHtml(rightText)}</div>
          </div>
        `;
        drawGrid.appendChild(card);
      }
    });
  }

  async function renderDraws(){
    modePill.textContent = "Draws";
    smallNote.textContent = "Loading draws…";
    clearStatus();

    let rows = [];
    try{
      rows = await parseCSV(SUBMISSIONS_CSV);
    }catch(e){
      showStatus("err", "Could not load the submissions CSV for draws.");
      mainPanel.innerHTML = `
        <div class="titleRow"><h2>Draws</h2><div class="pill">Error</div></div>
        <div class="notice">Unable to load draw data.</div>
      `;
      smallNote.textContent = "";
      return;
    }

    // Normalize submissions: Name, Firstname, Singles, Number
    const submissions = rows
      .map(r => ({
        name: tidy(r["Name"]),
        firstname: tidy(r["Firstname"]),
        singles: tidy(r["Singles"]),
        number: Number(tidy(r["Number"]))
      }))
      .filter(p => p.singles && Number.isFinite(p.number));

    // Group by Singles
    const groups = new Map();
    for(const p of submissions){
      const key = p.singles;
      if(!groups.has(key)) groups.set(key, []);
      groups.get(key).push(p);
    }

    renderDrawUI(groups);
    smallNote.textContent = "";
  }

  async function init(){
    clearStatus();
    smallNote.textContent = "Loading…";
    modePill.textContent = "Checking status…";

    try{
      const controlRows = await parseCSV(CONTROL_CSV);
      const flags = getControlFlags(controlRows);

      // Priority:
      // Coming Soon (Y) => coming soon
      // Entry Open (Y)  => entry form
      // Draws (Y)       => draws view
      if(flags["Coming Soon"]){
        renderComingSoon();
      }else if(flags["Entry Open"]){
        await renderEntryOpen();
      }else if(flags["Draws"]){
        await renderDraws();
      }else{
        renderNotActive();
      }

      smallNote.textContent = "";
    }catch(e){
      modePill.textContent = "Error";
      showStatus("err", "Could not load the control CSV.");
      renderNotActive();
      smallNote.textContent = "";
    }
  }

  init();
</script>
</body>
</html>
