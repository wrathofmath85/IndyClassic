<!DOCTYPE html>

  <style>
    :root{
      --bg1:#0f172a;
      --bg2:#1e293b;
      --text: rgba(255,255,255,.92);
      --muted: rgba(255,255,255,.70);
      --glass: rgba(255,255,255,.10);
      --glassBorder: rgba(255,255,255,.18);
      --shadow: 0 18px 50px rgba(0,0,0,.35);
      --radius: 22px;
    }

    * { margin:0; padding:0; box-sizing:border-box; }
    html, body { height:100%; }

    body{
      font-family:'Inter',system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
      color: var(--text);
      background:
        radial-gradient(1200px 700px at 20% 10%, rgba(99,102,241,.28), transparent 60%),
        radial-gradient(900px 600px at 85% 30%, rgba(34,197,94,.18), transparent 55%),
        linear-gradient(135deg, var(--bg1), var(--bg2));
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding: 24px;
      overflow:hidden;
    }

    .blob {
      position: fixed;
      width: 420px;
      height: 420px;
      border-radius: 999px;
      filter: blur(45px);
      opacity: .22;
      z-index: 0;
      pointer-events: none;
    }
    .blob.b1 { top: -140px; left: -140px; background: rgba(56,189,248,.9); }
    .blob.b2 { bottom: -180px; right: -140px; background: rgba(168,85,247,.9); }

    .card{
      width: min(650px, 100%);
      padding: 40px 30px;
      border-radius: var(--radius);
      background: var(--glass);
      border: 1px solid var(--glassBorder);
      box-shadow: var(--shadow);
      backdrop-filter: blur(16px);
      -webkit-backdrop-filter: blur(16px);
      position: relative;
      z-index: 1;
      text-align:center;
    }

    .logo{
      width: 140px;
      height: 140px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 20px;
      border: 3px solid rgba(255,255,255,.6);
      box-shadow: 0 14px 30px rgba(0,0,0,.35);
      background: rgba(255,255,255,.08);
    }

    h1{
      font-size: 30px;
      font-weight: 800;
      margin-bottom: 18px;
      letter-spacing: -0.02em;
    }

    .contact-info{
      font-size: 16px;
      margin-bottom: 26px;
      line-height: 1.6;
    }

    .contact-info a{
      color: #38bdf8;
      text-decoration: none;
      font-weight: 600;
    }

    .contact-info a:hover{
      text-decoration: underline;
    }

    .committee{
      margin-top: 12px;
      text-align:left;
      font-size: 15px;
      line-height: 1.6;
    }

    .committee-title{
      font-weight: 700;
      margin-bottom: 10px;
      text-align:center;
      font-size: 16px;
    }

    .committee p{
      margin-bottom: 6px;
    }

    .thanks{
      margin-top: 22px;
      font-weight: 700;
      text-align:center;
      letter-spacing: 0.03em;
    }

    @media (max-width: 480px){
      .card{ padding: 32px 22px; }
      .logo{ width:110px; height:110px; }
      h1{ font-size: 24px; }
      .committee{ font-size: 14px; }
    }
  </style>
</head>
