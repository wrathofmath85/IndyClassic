<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>2026 Indy Classic – T-Shirts</title>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg1:#0f172a;
      --bg2:#1e293b;
      --text: rgba(255,255,255,.92);
      --muted: rgba(255,255,255,.70);
      --glass: rgba(255,255,255,.10);
      --glassBorder: rgba(255,255,255,.18);
      --shadow: 0 18px 50px rgba(0,0,0,.35);
      --radius: 20px;
    }

    * { margin:0; padding:0; box-sizing:border-box; }

    body{
      font-family:'Inter',system-ui,-apple-system,Segoe UI,Roboto,sans-serif;
      color: var(--text);
      background:
        radial-gradient(1200px 700px at 20% 10%, rgba(99,102,241,.28), transparent 60%),
        radial-gradient(900px 600px at 85% 30%, rgba(34,197,94,.18), transparent 55%),
        linear-gradient(135deg, var(--bg1), var(--bg2));
      min-height:100vh;
      display:flex;
      justify-content:center;
      padding: 24px;
    }

    .blob {
      position: fixed;
      width: 420px;
      height: 420px;
      border-radius: 999px;
      filter: blur(40px);
      opacity: .22;
      z-index: 0;
      pointer-events: none;
    }

    .blob.b1 { top: -140px; left: -140px; background: rgba(56,189,248,.9); }
    .blob.b2 { bottom: -180px; right: -140px; background: rgba(168,85,247,.9); }

    .container{
      width: min(900px, 100%);
      position: relative;
      z-index: 1;
    }

    .card{
      background: var(--glass);
      border: 1px solid var(--glassBorder);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 30px;
      backdrop-filter: blur(14px);
      -webkit-backdrop-filter: blur(14px);
      text-align: center;
    }

    h1{
      font-size: 30px;
      font-weight: 800;
      margin-bottom: 10px;
    }

    .subtitle{
      font-size: 14px;
      color: var(--muted);
      margin-bottom: 30px;
    }

    /* Responsive grid for shirts */
    .shirt-grid{
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 24px;
    }

    .shirt-item{
      background: rgba(255,255,255,.08);
      border-radius: 16px;
      padding: 16px;
      transition: transform .2s ease;
    }

    @media (hover:hover) {
      .shirt-item:hover{
        transform: translateY(-5px);
      }
    }

    .shirt-item img{
      width: 100%;
      border-radius: 12px;
      object-fit: cover;
    }

    .shirt-title{
      margin-top: 12px;
      font-weight: 600;
    }

    .back-link{
      display:inline-block;
      margin-top: 30px;
      padding: 12px 20px;
      border-radius: 14px;
      background: rgba(255,255,255,.12);
      border: 1px solid rgba(255,255,255,.18);
      text-decoration: none;
      color: var(--text);
      font-weight: 600;
      transition: background .2s ease;
    }

    .back-link:hover{
      background: rgba(255,255,255,.18);
    }

    footer{
      margin-top: 25px;
      font-size: 13px;
      color: rgba(255,255,255,.65);
    }

    /* Mobile tweaks */
    @media (max-width: 480px){
      body{ padding:18px; }
      .card{ padding:22px; }
      h1{ font-size: 24px; }
      .shirt-grid{ gap:16px; }
    }

  </style>
</head>
<body>

  <div class="blob b1"></div>
  <div class="blob b2"></div>

  <div class="container">
    <div class="card">

      <h1>2026 Indy Classic T-Shirts</h1>
      <div class="subtitle">Choose your style for this year's event</div>

      <div class="shirt-grid">
        
        <!-- Replace image filenames below -->
        <div class="shirt-item">
          <img src="shirt1.jpg" alt="BLACK">
          <div class="shirt-title">BLACK</div>
        </div>

        <div class="shirt-item">
          <img src="shirt2.jpg" alt="AQUA">
          <div class="shirt-title">AQUA</div>
        </div>

        <div class="shirt-item">
          <img src="shirt3.jpg" alt="CARDINAL">
          <div class="shirt-title">CARDINAL</div>
        </div>

      </div>

      <a href="index.html" class="back-link">← Back to Main Page</a>

      <footer>© 2026 Indy Classic</footer>

    </div>
  </div>

</body>
</html>
