<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>2026 Indy Classic</title>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg1:#0f172a;
      --bg2:#1e293b;
      --text: rgba(255,255,255,.92);
      --muted: rgba(255,255,255,.70);
      --glass: rgba(255,255,255,.10);
      --glassBorder: rgba(255,255,255,.18);
      --shadow: 0 18px 50px rgba(0,0,0,.35);
      --radius: 20px;
    }

    * { margin:0; padding:0; box-sizing:border-box; }
    html, body { height:100%; }

    body{
      font-family:'Inter',system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
      color: var(--text);
      background:
        radial-gradient(1200px 700px at 20% 10%, rgba(99,102,241,.28), transparent 60%),
        radial-gradient(900px 600px at 85% 30%, rgba(34,197,94,.18), transparent 55%),
        linear-gradient(135deg, var(--bg1), var(--bg2));
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding: 24px;
      overflow-x:hidden;
    }

    .blob {
      position: fixed;
      width: 420px;
      height: 420px;
      border-radius: 999px;
      filter: blur(40px);
      opacity: .22;
      z-index: 0;
      pointer-events: none;
    }
    .blob.b1 { top: -140px; left: -140px; background: rgba(56,189,248,.9); }
    .blob.b2 { bottom: -180px; right: -140px; background: rgba(168,85,247,.9); }

    .container{
      width: min(560px, 100%);
      text-align:center;
      position: relative;
      z-index: 1;
    }

    .card{
      background: var(--glass);
      border: 1px solid var(--glassBorder);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 26px 22px;
      backdrop-filter: blur(14px);
      -webkit-backdrop-filter: blur(14px);
    }

    .profile-wrap{
      display:flex;
      justify-content:center;
      margin-bottom: 18px;
    }

    .profile-img{
      width: 140px;
      height: 140px;
      border-radius: 999px;
      object-fit: cover;
      border: 3px solid rgba(255,255,255,.55);
      box-shadow: 0 14px 30px rgba(0,0,0,.35);
      background: rgba(255,255,255,.08);
    }

    h1{
      font-size: 28px;
      font-weight: 800;
      letter-spacing: -0.02em;
      margin-bottom: 14px;
      line-height: 1.15;
    }

    .subtitle{
      font-size: 14px;
      color: var(--muted);
      margin-bottom: 18px;
    }

    .links{
      display:flex;
      flex-direction:column;
      gap: 12px;
      margin-top: 6px;
    }

    .link-btn{
      text-decoration:none;
      color: var(--text);
      background: rgba(255,255,255,.12);
      border: 1px solid rgba(255,255,255,.18);
      border-radius: 14px;
      padding: 14px;
      font-weight: 650;
      display:flex;
      align-items:center;
      justify-content:center;
      min-height: 48px;
      transition: transform .18s ease, background .18s ease, box-shadow .18s ease, border-color .18s ease;
      box-shadow: 0 10px 24px rgba(0,0,0,.18);
      -webkit-tap-highlight-color: transparent;
    }

    @media (hover:hover) and (pointer:fine) {
      .link-btn:hover{
        transform: translateY(-3px);
        background: rgba(255,255,255,.18);
        border-color: rgba(255,255,255,.28);
        box-shadow: 0 14px 34px rgba(0,0,0,.25);
      }
    }

    .link-btn:active{
      transform: scale(.99);
    }

    /* Sponsors */
    .sponsors{
      margin-top: 18px;
      padding-top: 14px;
      border-top: 1px solid rgba(255,255,255,.14);
    }
    .sponsors-title{
      font-size: 12px;
      letter-spacing: .08em;
      text-transform: uppercase;
      color: rgba(255,255,255,.65);
      margin-bottom: 10px;
    }
    .sponsor-grid{
      display:grid;
      grid-template-columns: repeat(5, minmax(0, 1fr));
      gap: 10px;
      align-items:center;
    }
    .sponsor{
      border-radius: 14px;
      border: 1px solid rgba(255,255,255,.14);
      background: rgba(255,255,255,.06);
      padding: 10px;
      display:flex;
      align-items:center;
      justify-content:center;
      min-height: 58px;
      overflow:hidden;
    }
    .sponsor img{
      max-width: 100%;
      max-height: 44px;
      object-fit: contain;
      display:block;
      filter: drop-shadow(0 10px 16px rgba(0,0,0,.25));
    }

    footer{
      margin-top: 16px;
      font-size: 12.5px;
      color: rgba(255,255,255,.65);
    }

    @media (max-width: 520px){
      .sponsor-grid{ grid-template-columns: repeat(3, minmax(0, 1fr)); }
    }

    @media (max-width: 420px){
      body{ padding: 18px; }
      .card{ padding: 22px 16px; border-radius: 18px; }
      .profile-img{ width: 120px; height: 120px; }
      h1{ font-size: 24px; margin-bottom: 10px; }
      .subtitle{ font-size: 13px; margin-bottom: 16px; }
      .links{ gap: 10px; }
      .link-btn{ padding: 13px; border-radius: 13px; }
      .sponsor img{ max-height: 40px; }
    }

    @media (min-width: 900px){
      .card{ padding: 30px 28px; }
      .profile-img{ width: 150px; height: 150px; }
      h1{ font-size: 30px; }
    }

    @media (prefers-reduced-motion: reduce){
      .link-btn{ transition: none; }
      .link-btn:active{ transform:none; }
    }
  </style>
</head>
<body>
  <div class="blob b1"></div>
  <div class="blob b2"></div>

  <div class="container">
    <div class="card">
      <div class="profile-wrap">

      </div>

		  <a href="ContactUs.html" class="link-btn">Contact Us</a>

        <a href="https://thfgi.org/"

      <!-- Sponsors (tiles hide automatically if image missing) -->
      <div class="sponsors">

          <div class="sponsor"><img src="sponsor04.jpg" alt="Sponsor 4" loading="lazy" onerror="this.closest('.sponsor').style.display='none'"></div>
          <div class="sponsor"><img src="sponsor05.jpg" alt="Sponsor 5" loading="lazy" onerror="this.closest('.sponsor').style.display='none'"></div>
          <div class="sponsor"><img src="sponsor06.jpg" alt="Sponsor 6" loading="lazy" onerror="this.closest('.sponsor').style.display='none'"></div>
          <div class="sponsor"><img src="sponsor07.jpg" alt="Sponsor 7" loading="lazy" onerror="this.closest('.sponsor').style.display='none'"></div>
          <div class="sponsor"><img src="sponsor08.jpg" alt="Sponsor 8" loading="lazy" onerror="this.closest('.sponsor').style.display='none'"></div>
          <div class="sponsor"><img src="sponsor09.jpg" alt="Sponsor 9" loading="lazy" onerror="this.closest('.sponsor').style.display='none'"></div>
          <div class="sponsor"><img src="sponsor10.jpg" alt="Sponsor 10" loading="lazy" onerror="this.closest('.sponsor').style.display='none'"></div>
        </div>
      </div>

      <footer>© 2026 Indy Classic</footer>
    </div>
  </div>
</body>
</html>
