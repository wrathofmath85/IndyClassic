<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Your Name</title>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #0f172a, #1e293b);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      text-align: center;
      max-width: 500px;
      width: 90%;
    }

    .profile-img {
      width: 160px;
      height: 160px;
      border-radius: 50%;
      object-fit: cover;
      border: 4px solid white;
      box-shadow: 0 10px 25px rgba(0,0,0,0.4);
      margin-bottom: 25px;
    }

    h1 {
      font-size: 28px;
      margin-bottom: 30px;
      font-weight: 700;
    }

    .links {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .link-btn {
      text-decoration: none;
      background: white;
      color: #0f172a;
      padding: 14px;
      border-radius: 12px;
      font-weight: 600;
      transition: all 0.25s ease;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }

    .link-btn:hover {
      transform: translateY(-4px);
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
      background: #f1f5f9;
    }

    footer {
      margin-top: 35px;
      font-size: 13px;
      opacity: 0.7;
    }

  </style>
</head>
<body>

  <div class="container">

    <!-- Replace "profile.jpg" with your actual image filename -->
    <img src="profile.jpg" alt="Profile Picture" class="profile-img">

    <h1>Your Name Here</h1>

    <div class="links">
      <a href="#" class="link-btn">Link Title 1</a>
      <a href="#" class="link-btn">Link Title 2</a>
      <a href="#" class="link-btn">Link Title 3</a>
      <a href="#" class="link-btn">Link Title 4</a>
      <a href="#" class="link-btn">Link Title 5</a>
    </div>

    <footer>
      Â© 2026 Your Name
    </footer>

  </div>

</body>
</html>
